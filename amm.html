<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Accesso Amministrazione</title>

<style>
    body {
        margin: 0;
        background: black;
        color: rgb(7, 110, 0);
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        text-align: center;
    }

    input {
        padding: 10px;
        font-size: 18px;
        margin-top: 15px;
        width: 220px;
        text-align: center;
        border: none;
        outline: none;
    }

    button {
        margin-top: 15px;
        padding: 10px 18px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        margin-right: 5px;
    }

    .invia {
        background: rgb(7, 110, 0);
        color: rgb(255, 255, 255);
    }

    .indietro {
        background: #940000;
        color: white;
    }

    .errore {
        margin-top: 15px;
        color: red;
        font-weight: bold;
        height: 20px;
    }
</style>
</head>

<body>

<div class="box">
    <h2>AREA AMMINISTRAZIONE</h2>

    <input type="password" id="codice" placeholder="Inserisci codice">

    <br>

    <button class="invia" onclick="verifica()">INVIA</button>
    <button class="indietro" onclick="torna()">TORNA INDIETRO</button>

    <div class="errore" id="msg"></div>
</div>

<script>
const CODICE_CORRETTO = "1908";
const DESTINAZIONE = "admin.html";

function verifica() {
    const valore = document.getElementById("codice").value;
    const msg = document.getElementById("msg");

    if (valore === CODICE_CORRETTO) {
        window.location.href = DESTINAZIONE;
    } else {
        msg.innerText = "ERRATO";
        document.getElementById("codice").value = "";
    }
}

function torna() {
    window.history.back();
}
</script>
</body>
</html>
