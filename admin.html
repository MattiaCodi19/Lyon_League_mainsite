.blocco {
    background: rgba(0,0,0,0.4);
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
    animation: entra 0.6s forwards;

    display: flex;
    justify-content: center;
    gap: 10px;

    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }

<div class="content">
    <div class="box-sorteggio">
        <h2>Sorteggio Incontri</h2>

        <input id="a" placeholder="Valore A"><br>
        <input id="b" placeholder="Valore B"><br>
        <input id="c" placeholder="Valore C"><br>

        <div class="btn-row">
            <button class="simula" onclick="simula()">SIMULA</button>
            <button class="reset" onclick="resetta()">RESET</button>
        </div>


        <div id="contenitore"></div>
    </div>
</div>

<script>
let gruppi = [];
let indice = 0;

function prepara() {
    const A = a.value.trim();
    const B = b.value.trim();
    const C = c.value.trim();

    if (!A || !B || !C) {
        alert("Inserisci tutti i valori");
        return;
    }

    // blocchi LOGICAMENTE CORRETTI
    gruppi = [
        {
            nome: A,
            incontri: [`${A} - ${B}`, `${A} - ${C}`]
        },
        {
            nome: B,
            incontri: [`${B} - ${C}`, `${B} - ${A}`]
        },
        {
            nome: C,
            incontri: [`${C} - ${A}`, `${C} - ${B}`]
        }
    ];

    // randomizziamo SOLO l'ordine delle giornate
    for (let i = gruppi.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [gruppi[i], gruppi[j]] = [gruppi[j], gruppi[i]];
    }

    indice = 0;
}

function simula() {
    if (gruppi.length === 0) {
        prepara();
    }

    if (indice >= gruppi.length) return;

    const g = gruppi[indice];

    const div = document.createElement("div");
    div.className = "blocco";
    div.innerHTML = `
        <strong>${indice + 1})</strong><br>
        ${g.incontri[0]}<br>
        ${g.incontri[1]}
    `;

    contenitore.appendChild(div);
    indice++;
}

function resetta() {
    contenitore.innerHTML = "";
    gruppi = [];
    indice = 0;
}
</script>
